services: # Online Store (Redis) 
  redis: 
    image: redis:latest
    container_name: online-store-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 20s
    networks:
      - mlops-k6-network

  feature_retrieval_service:
    container_name: feature-retrieval-service
    depends_on:
      redis:
        condition: service_healthy
    build:
      context: ./src/online_stores/
      dockerfile: Dockerfile
    env_file:
      - ./src/online_stores/.env
    ports:
      - "8081:8081"
    volumes:
      - ./src/online_stores/data:/app/data
    networks:
      - mlops-k6-network
    
networks:
  mlops-k6-network:
    external: true